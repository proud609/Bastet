name: Bastet CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - feat/cicd
      - main
      - develop
  pull_request:
    branches:
      - feat/cicd
      - main
      - develop

jobs:
  bastet:
    runs-on: ubuntu-latest
    container:
      image: docker:24.0.5
      options: --memory="6g"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bastet automated scan
        uses: ./.github/actions
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          openai-api-base: ${{ secrets.OPENAI_API_BASE }}
          openai-model-name: gpt-4o-mini
